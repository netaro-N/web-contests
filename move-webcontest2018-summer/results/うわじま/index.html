<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>気分チェック</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>双極性障害の気分症状チェックシート</h1>
    <h2><script src="date.js"></script></h2>
    <p id="caution">（右側のセルをクリックすると印が変わります）</p>
    <table border = 1>
        <tr><th>症状（○ある、☓ない、△わからない）</th><th class="fill"></th></tr>
        <tr class="grey"><td>眠れない</td><td class="fill" id="td01">-</td></tr>
        <tr><td>集中力が続かない</td><td class="fill" id="td02">-</td></tr>
        <tr class="grey"><td></td><td class="fill"> </td></tr>
        <tr><td>気分が落ち込む</td><td class="fill" id="td03">-</td></tr>
        <tr class="grey"><td>好きなことに興味がわかない</td><td class="fill" id="td04">-</td></tr>
        <tr><td>罪悪感・無価値感がある</td><td class="fill" id="td05">-</td></tr>
        <tr class="grey"><td>気力がない</td><td class="fill" id="td06">-</td></tr>
        <tr><td>食欲がない、または食べ過ぎる</td><td class="fill" id="td07">-</td></tr>
        <tr class="grey"><td>動きづらい、またはソワソワする</td><td class="fill" id="td08">-</td></tr>
        <tr><td>死にたい気持ちになる</td><td class="fill" id="td09">-</td></tr>
        <tr class="grey"><td></td><td class="fill"></td> </tr>
        <tr><td>気分が開放的</td><td class="fill" id="td10">-</td></tr>
        <tr class="grey"><td>いらいらする</td><td class="fill" id="td11">-</td></tr>
        <tr><td>気が大きい</td><td class="fill" id="td12">-</td></tr>
        <tr class="grey"><td>考えがどんどん出てくる</td><td class="fill" id="td13">-</td></tr>
        <tr><td>活発さが増える</td><td class="fill" id="td14">-</td></tr>
        <tr class="grey"><td>話す量が増える</td><td class="fill" id="td15">-</td></tr>
        <tr><td>後で後悔するようなことをしてしまう<br>
        （使いすぎ、口論、急な遠出）</td><td class="fill" id="td16">-</td></tr>
    </table>
    <script src="click.js"></script>
</body>
</html>
