<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chess Timer</title>
    <link rel="stylesheet" href="timer.css">
  </head>
  <body>
    <div id="frame">
      <div id="title">
        <h1>Chess Timer</h1>
      </div>
      <div id="left-frame">
        <h1 id="left-time">00 : 00 : 00</h1>
        <button type="button" id="left-button"></button>
      </div>
      <div id="right-frame">
        <h1 id="right-time">00 : 00 : 00</h1>
        <button type="button" id="right-button"></button>
      </div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
