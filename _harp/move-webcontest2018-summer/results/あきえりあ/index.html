<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>グラデーションメーカー</title>

<body>
    <h1 id="title">グラデーションメーカー</h1>
    <div id="howToUse">
        <h3>使い方</h3>
        <p>
            きっと見つかる！運命のグラデーション！<br>
            下の <button>ガチャる</button> ボタンを押すと、ランダムなグラデーションが出力されます。<br>
            お気に入りのグラデーションが見つかったら、 <button>保存する</button> ボタンで保存しよう。<br>
            ※ページを移動すると、保存したグラデーションは消えてしまいます。
        </p>
    </div><br>
    <div id="gradation"></div><br>
    <button id="gacha">ガチャる</button><br><br>
    <table border="1">
        <tr>
            <th>ボタン</th>
            <th>　　グラデーション　　</th>
            <th>右カラーコード</th>
            <th>左カラーコード</th>
        </tr>
        <tr>
            <td><button class="save">保存する</button></td>
            <td class="gra"></td>
            <td class="rightColor"></td>
